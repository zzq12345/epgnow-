name: PHP Workflow

on:
  push:
    branches:
      - main  # 你可以根据需要更改分支名称

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'

    - name: Run PHP Script
      run: php ./mytvsuper.php  # 替换为你的 PHP 文件名称

    - name: Upload XML
      uses: actions/upload-artifact@v2
      with:
        name: generated-xml
        path: ./mytvsuper.xml  # 替换为生成的 XML 文件路径
